<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Test Configurations</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'DataCollection/style.css' %}">
  </head>
  <body>
    <h1>Test Configurations</h1>
    <h2>View Existing Configurations</h2>
    {% if l_TestConfigurations %}
    <ul>
      {% for tc in l_TestConfigurations %}
      <li><a href="{% url 'DataCollection:TestConfiguationDetail' tc.i_TestId %}">{{ tc }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
      <p>No Test Configurations Exist</p>
    {% endif %}
    <h2>Create Test Configuration</h2>
    <form action="{% url 'DataCollection:CreateNewTestConfiguration' %}" method="post">
      {% csrf_token %}
      <label>Test ID</label>
      <input type="number" name="i_TestId" id="i_TestIdInput">
      <br>
      <label>Test Description</label>
      <input type="text" name="s_TestDesc" id="s_TestDescInput">
      <br>
      <label>Desired Temperature</label>
      <input type="number" name="i_DesiredTemp" id="i_DesiredTempInput">
      <br>
      <label>Desired Voltage</label>
      <input type="number" name="i_DesiredVoltage" id="i_DesiredVoltageInput">
      <br>
      <label>Desired Test Time</label>
      <input type="number" name="i_DesiredTestTime" id="i_DesiredTestTimeInput">
      <br>
      <label>Desired Field</label>
      <input type="number" name="i_DesiredField" id="i_DesiredFieldInput">
      <br>
      <label>Desired Serial Rate</label>
      <input type="number" name="i_DesiredSerialRate" id="i_DesiredSerialRateInput">
      <br>
      <input type="submit" value="Create">
    </form>
    <p><a href="{% url 'DataCollection:index' %}">Go Back</a></p>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
